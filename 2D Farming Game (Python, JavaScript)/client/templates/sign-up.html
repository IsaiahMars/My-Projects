{% extends "base.html" %} {% block title %} Sign Up {% endblock%}  <!-- Jinja statement used to render this html page below the navbar defined in base.html -->

{% block content %}
<div class="sign-up-form">
    <h2>Create an Account</h2>                                     <!-- Simple HTML form used to allow users to enter -->
    <form method="POST">                                           <!-- the information needed to create an account.  -->
        <div class="form-item">
            <label for="email"> Email Address: </label>
            <input type="email" id="email" name="email" placeholder="Enter email here...">
        </div>
        <div class="form-item">
            <label for="username"> Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter username here...">
        </div>
        <div class="form-item">
            <label for="password1"> Password: </label>
            <input type="password" id="password1" name="password1" placeholder="Enter password here...">
        </div>
        <div class="form-item">
            <label for="password2"> Confirm Password: </label>
            <input type="password" id="password2" name="password2" placeholder="Confirm password here...">
        </div>
    
        <br/>

        <button type="submit"> Sign Up </button>
    </form>
</div>
{% endblock %}
